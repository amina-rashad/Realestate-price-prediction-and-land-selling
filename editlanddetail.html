{% extends 'Owner/ownerHome.html' %}
{% load static %}
{% for m in messages %}
	 <script>
		alert('{{m}}')
	 </script>
{% endfor %}

{% block header %}
  <section class="banner-bottom py-lg-5 py-md-5 py-3">
        <div class="container">
            <div class="inner-sec py-lg-5 py-3">
               
                <h3 class="tittle text-center mb-md-5 mb-4">Edit Land Area</h3>       
                <div class="contact_grid_right">
                    <form action="#" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="row contact_left_grid">
                            <div class="col-md-6 con-left">
                                <div class="form-group">
                                    <label class="my-2">status</label>
                                    <input class="form-control" type="text" value="{{qy.status}}" name="Status" placeholder="" required="">
                                </div>
                                <div class="form-group">
                                    <label class="my-2">Price</label>
                                    <input class="form-control" type="text" value="{{qy.price}}" name="price" placeholder="" required="">
                                </div>
                            </div>
                            <div class="col-md-6 con-right">
                                <div class="form-group">
                                    <label class="my-2">Image</label>
                                    <input class="form-control" type="File" name="image" placeholder="" required="">
                                </div>
                                <div class="form-group">
                                    <label>Description</label>
                                    <textarea id="textarea" placeholder="" name="description" required="">{{qy.description}}</textarea>
                                </div>
                                <input class="form-control" type="submit" value="Submit">

                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
